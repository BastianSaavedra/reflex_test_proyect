name: Static build

on:
  push:
    branches:
      - main

jobs:
  build:
    if: github.repository == 'BastianSaavedra/reflex_test_proyect'
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run build script
        run: python ./link_bio/remote_build.sh

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update static build
          commit_user_name: Bastian Saavedra [GitHub Actions]
          commit_user_email: bsaavedra.dev@gmail.com
          commit_author: bsaavedra <bsaavedra.dev@gmail.com>
        
      
    
